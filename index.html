<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Bresciani - Sistema Prenotazioni</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html"><img src="images/logo-tb---nero.jpg" alt="Thomas Bresciani Personal Trainer" class="nav-logo"></a>
            </div>
            <ul class="nav-menu">
                <li><a href="#calendario" class="active">Calendario</a></li>
                <li><a href="admin.html" class="admin-link">Admin</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-name">Thomas Bresciani</h1>
                <p class="hero-role">Personal Trainer</p>
                <div class="hero-info">
                    <div class="hero-info-item">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        <span>80 minuti</span>
                    </div>
                    <a href="https://maps.app.goo.gl/hJ8iM3DVdYRC5LJM7" class="hero-info-item hero-info-link" target="_blank" rel="noopener">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                        <span>Via S. Rocco, 1 — Sabbio Chiese (BS)</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section id="calendario" class="calendar-section">
        <div class="container">
<div class="calendar-controls">
                <button id="prevWeek" class="btn-control">&larr; Settimana Precedente</button>
                <h3 id="currentWeek">Settimana Corrente</h3>
                <button id="nextWeek" class="btn-control">Settimana Successiva &rarr;</button>
            </div>

            <div id="calendar" class="calendar-grid">
                <!-- Calendar will be generated by JavaScript -->
            </div>

            <!-- Mobile Calendar View -->
            <div class="mobile-calendar">
                <div class="mobile-week-nav">
                    <button id="mobilePrevWeek" class="mobile-week-btn" disabled>&#8592; Prec.</button>
                    <span class="mobile-week-label" id="mobileWeekLabel"></span>
                    <button id="mobileNextWeek" class="mobile-week-btn">Succ. &#8594;</button>
                </div>
                <div class="mobile-day-selector" id="mobileDaySelector">
                    <!-- Days will be generated by JavaScript -->
                </div>
                <div class="mobile-slots-list" id="mobileSlotsList">
                    <!-- Slots will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal-overlay" style="display: none;" onclick="handleModalOverlayClick(event)">
        <div class="modal-box">
            <button class="modal-close" onclick="closeBookingModal()">✕</button>

            <div class="modal-slot-info" id="modalSlotInfo">
                <div class="modal-slot-badge" id="modalSlotTypeBadge"></div>
                <h3 id="modalSlotDay"></h3>
                <p class="modal-slot-time" id="modalSlotTime"></p>
                <p class="modal-spots" id="modalSlotSpots"></p>
            </div>

            <form id="bookingForm" class="booking-form">
                <div class="form-group">
                    <label for="name">Nome Completo *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="whatsapp">Numero WhatsApp *</label>
                    <input type="tel" id="whatsapp" name="whatsapp" placeholder="+39 XXX XXX XXXX" required>
                </div>
                <div class="form-group">
                    <label for="notes">Note (opzionale)</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">Conferma Prenotazione</button>
            </form>

            <div id="confirmationMessage" class="confirmation-message" style="display: none;"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Thomas Bresciani Personal Trainer - Sistema di Prenotazione</p>
        </div>
    </footer>

    <!-- WhatsApp floating button -->
    <a href="https://wa.me/393347251783" class="whatsapp-fab" target="_blank" rel="noopener" aria-label="Contattami su WhatsApp">

</body>
</html>
