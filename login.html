<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Bresciani</title>
    <link rel="icon" type="image/jpeg" href="images/logo-tb---nero.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html"><img src="images/logo-tb---nero.jpg" alt="Thomas Bresciani Personal Trainer" class="nav-logo"></a>
            </div>
            <div class="nav-right">
                <ul class="nav-desktop-links">
                    <li><a href="index.html">Calendario</a></li>
                    <li><a href="chi-sono.html">Chi sono</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
                <button class="nav-hamburger" id="navHamburger" aria-label="Menu">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                        <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="login-page">
        <div class="login-card">
            <img src="images/logo-tb---nero.jpg" alt="Thomas Bresciani" class="login-logo">
            <h2 class="login-title">Accedi</h2>
            <p class="login-subtitle">Accedi per vedere le tue prenotazioni</p>

            <!-- Social login buttons -->
            <div class="social-buttons">
                <button class="social-btn social-btn-google" onclick="startSocialLogin('Google')">
                    <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Continua con Google
                </button>
                <button class="social-btn social-btn-apple" onclick="startSocialLogin('Apple')">
                    <svg viewBox="0 0 24 24" fill="white"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
                    Continua con Apple
                </button>
                <button class="social-btn social-btn-facebook" onclick="startSocialLogin('Facebook')">
                    <svg viewBox="0 0 24 24" fill="white"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    Continua con Facebook
                </button>
            </div>

            <div class="login-divider"><span>oppure</span></div>

            <!-- Admin login -->
            <form id="adminLoginForm" class="admin-login-form">
                <div class="form-group">
                    <label for="adminUser">Username</label>
                    <input type="text" id="adminUser" placeholder="admin">
                </div>
                <div class="form-group">
                    <label for="adminPass">Password</label>
                    <input type="password" id="adminPass" placeholder="••••••••">
                </div>
                <div id="adminLoginError" class="login-error" style="display:none;">Credenziali errate.</div>
                <button type="submit" class="btn-primary" style="width:100%">Accedi come Admin</button>
            </form>
        </div>
    </div>

    <!-- Social modal: ask name + email -->
    <div id="socialModal" class="social-modal-overlay" style="display:none;" onclick="closeSocialModal(event)">
        <div class="social-modal-box">
            <h3 id="socialModalTitle">Accedi con Google</h3>
            <p class="social-modal-sub">Inserisci i tuoi dati per continuare</p>
            <div class="form-group">
                <label for="socialName">Nome Completo</label>
                <input type="text" id="socialName" placeholder="Es. Mario Rossi">
            </div>
            <div class="form-group">
                <label for="socialEmail">Email</label>
                <input type="email" id="socialEmail" placeholder="mario@email.com">
            </div>
            <div id="socialError" class="login-error" style="display:none;">Compila tutti i campi.</div>
            <button class="btn-primary" style="width:100%; margin-top:0.5rem" onclick="confirmSocialLogin()">Accedi</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="nav-sidebar-overlay" id="navSidebarOverlay" onclick="toggleNavMenu()"></div>
    <nav class="nav-sidebar" id="navSidebar">
        <div class="nav-sidebar-header">
            <img src="images/logo-tb---nero.jpg" alt="Thomas Bresciani" class="nav-sidebar-logo">
            <button class="nav-sidebar-close" onclick="toggleNavMenu()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
        </div>
        <ul class="nav-sidebar-links">
            <li><a href="index.html">Calendario</a></li>
            <li><a href="chi-sono.html">Chi sono</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (getCurrentUser()) window.location.href = 'index.html';

        let pendingProvider = '';

        function startSocialLogin(provider) {
            pendingProvider = provider;
            document.getElementById('socialModalTitle').textContent = 'Accedi con ' + provider;
            document.getElementById('socialName').value = '';
            document.getElementById('socialEmail').value = '';
            document.getElementById('socialError').style.display = 'none';
            document.getElementById('socialModal').style.display = 'flex';
        }

        function closeSocialModal(e) {
            if (e.target === document.getElementById('socialModal')) {
                document.getElementById('socialModal').style.display = 'none';
            }
        }

        function confirmSocialLogin() {
            const name  = document.getElementById('socialName').value.trim();
            const email = document.getElementById('socialEmail').value.trim();
            if (!name || !email) {
                document.getElementById('socialError').style.display = 'block';
                return;
            }
            loginUser({ name, email, provider: pendingProvider });
            window.location.href = 'index.html';
        }

        document.getElementById('adminLoginForm').addEventListener('submit', e => {
            e.preventDefault();
            const user = document.getElementById('adminUser').value.trim();
            const pass = document.getElementById('adminPass').value;
            // Use same check as admin.js
            if (user === 'thomas' && pass === 'palestra2024') {
                localStorage.setItem('adminAuthenticated', 'true');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('adminLoginError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
